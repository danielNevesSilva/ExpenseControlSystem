name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.x'
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Frontend dependencies
        run: npm install
        working-directory: ./Frontend 

      - name: Build React app
        run: npm run build
        working-directory: ./Frontend

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore .NET dependencies
        run: dotnet restore
        working-directory: ./Backend 

      - name: Build .NET project
        run: dotnet build --configuration Release --no-restore
        working-directory: ./Backend

      - name: Run .NET tests
        run: dotnet test --configuration Release --no-build --verbosity normal
        working-directory: ./Backend


  docker-build-and-push:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/expensecontrol-api:${{ github.sha }} ./Backend
          docker tag ghcr.io/${{ github.repository_owner }}/expensecontrol-api:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/expensecontrol-api:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/expensecontrol-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/expensecontrol-api:latest
